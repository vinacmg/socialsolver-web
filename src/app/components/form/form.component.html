<span class="text-center"><h2>Add</h2></span>
<form (ngSubmit)="onSubmit()" class="m-3">
  <div class="form-group">
    <label>Título</label>
    <input type="text" class="form-control" placeholder="Adicionar título" [(ngModel)]="denuncia.titulo" name="titulo">
  </div>
  <div class="form-group">
    <label>Descrição</label>
    <textarea class="form-control" placeholder="Adicionar descrição" [(ngModel)]="denuncia.descricao" name="descricao" rows="4"></textarea>
  </div>
